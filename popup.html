<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Bug weight</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
<!--контейнер, содержащий название, логотип и номер версии-->
    <div class="modal-header">
        <h1 class="logo">
            <img class="logo-icon" src="icon.png" alt="Bug Weight"> Bug Weight
        <span class="version">(1.0.4)</span>
        </h1>
    </div>

    <form name="formCalc">

        <h2>Массовость</h2>
        <select id="mass" data-action="calculate">
            <option value= 1>Единичная ошибка</option>
            <option value= 3.5>Затрагивает много тестов</option>
        </select>

        <h2>Насколько блокирует</h2>
        <select id="block" data-action="calculate">
            <option value= 2>Не блокирует (падает при редком стечении обстоятельств)</option>
            <option value= 3>Периодически замечаем (но не каждый прогон)</option>
            <option value= 4>Блокирует (валит пайплайн каждый прогон)</option>
        </select>

        <h2>Критичность области, в которой флакует тест</h2>
        <select id="critical" data-action="calculate">
            <option value= 1>P2 и ниже</option>
            <option value= 2>P1</option>
            <option value= 3>P0</option>
        </select>
    </form>
<div id="total" data-action="copyElement">20</div>
<p id="copyText">Click to Copy</p>

<script src="popup.js"></script>
</body>

</html>
